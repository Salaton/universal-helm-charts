# Default values for base.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

applications:
  - name: app1
    ingress:
      enabled: true
      className: ""
      annotations: {}
      hosts:
        - host: app1.example.local
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls: []
      
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 100
      targetCPUUtilizationPercentage: 80
      targetMemoryUtilizationPercentage: 80
    containers:
      - name: app1
        image: "app1/image"
        ports:
          - name: http
            containerPort: 80
        env:
          - name: EXAMPLE_VAR
            value: "example_value"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        configMapNames:
          - my-first-configmap
          - ip-masq-agent
    service:
      enabled: true
      type: ClusterIP
      port: 80
      targetPort: 80
    replicaCount: 1
    configMaps:
      - name: my-first-configmap
        data:
          key1: "value1"
          key2: "value2"
      - name: ip-masq-agent
        data:
          config: |
            nonMasqueradeCIDRs: []
            masqLinkLocal: false
            resyncInterval: 300s

  - name: app2
    ingress:
      enabled: true
      className: ""
      annotations: {}
      hosts:
        - host: app2.example.local
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls: []
    autoscaling:
      enabled: false
    containers:
      - name: app2
        image: "app2/image"
        ports:
          - name: http
            containerPort: 8080
        env:
          - name: ANOTHER_EXAMPLE_VAR
            value: "another_example_value"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        configMapNames:
          - my-second-configmap
    service:
      enabled: false
      type: ClusterIP
      port: 8080
      targetPort: 8080
    replicaCount: 2
    configMaps:
      - name: my-second-configmap
        data:
          key1: "value3"
          key2: "value4"

configMaps:
  - name: my-first-configmap
    data:
      key1: "value1"
      key2: "value2"
  - name: my-second-configmap
    data:
      key1: "value3"
      key2: "value4"
  - name: ip-masq-agent
    data:
      config: |
        nonMasqueradeCIDRs: []
        masqLinkLocal: false
        resyncInterval: 300s
